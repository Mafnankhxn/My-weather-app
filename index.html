<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Weather App</title>
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="app bg-slate-900 h-auto flex justify-center items-center ">
        <div class="weathercard h-screen w-96 grid justify-center items-center bg-gradient-to-r from-cyan-500 to-blue-500 rounded-lg outline outline-slate-50 mb-10 mt-10" id="weathercard">
            <div class="searchbox flex justify-center gap-x-8 mb-20">
            <input type="text" class="search py-3 px-12 rounded-lg text-center" id="search" placeholder="Enter the location">
            <button class="searchbtn bg-transparent text-white" id="searchbtn"><span class="material-symbols-outlined">
                search
                </span></button>
        </div>
            <div class="figures grid justify-center gap-y-10 font-extrabold">
            <h2 class="font-bold text-3xl text-center text-slate-50" id="locationName">Enter Location To See Results</h2>
            <div class="component1 flex justify-center gap-x-2">
                <img src="tempreture.webp" alt="tempreture icon" height="100" width="100">
            <h1 class=" text-center text-3xl text-white" id="temp"></h1>
        </div>
        <div class="b-row flex justify-center gap-x-12">
        <div class="component2 flex justify-center gap-x-2 font-extrabold">
            <img src="humid.png" alt="humidity icon" height="100" width="100">
            <p class="humidity text-center text-3xl text-white" id="humidity"></p>
        </div>
    <div class="component3 flex justify-center gap-x-2 font-extrabold">
        <img src="wind.png" alt="windSpeed icon" height="100" width="100">
            <p class="windspeed text-center text-3xl text-white" id="windspeed"></p>
            </div>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
